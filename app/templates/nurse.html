<!DOCTYPE html>
<html>
<head>
  <title>Nurse Dashboard</title>
  <link rel="stylesheet" href="/static/style.css">
  <script>
    function showLoader() {
      document.getElementById("loader").style.display = "block";
    }
  </script>
</head>
<body>
  <h1>Nurse Dashboard</h1>

  <form action="/nurse/upload" method="post" enctype="multipart/form-data" onsubmit="showLoader()">
    <label>Patient ID:</label>
    <input type="text" name="patient_id" required><br><br>
    <label>Nurse ID:</label>
    <input type="text" name="nurse_id" required><br><br>
    <label>Transcript File:</label>
    <input type="file" name="file" required><br><br>
    <button type="submit">Upload & Generate Tasks</button>
  </form>

  <div id="loader" style="display:none;">
    <p>‚è≥ Processing... Please wait.</p>
  </div>

  {% if msg %}
    <p style="color:green;">{{ msg }}</p>
  {% endif %}

  <br>
  <a href="/logout">Logout</a>
</body>
</html>
